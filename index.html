<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
<div class="container">
  <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
<h1 class="heading">Equlibrium # 3429</h1>
<span class="text">Our Equilibrium collection promotes balance and calm</span>
<div class="eth-days">
<div class="eth">
  <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum">
  <span>0.041ETH</span>
</div>
<div class="days">
  <img src="./images/icon-clock.svg" alt="icon-clock" class="clock">
  <span>3days left</span>
</div>
</div>
<hr class="line">
<div class="profile">
  <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
  <div class="span">
    <p id="blue">Creation of</p><p id="gray">Jules Wyvern</p>
  </div>
</div>
</div>

 
  
  <div class="attribution">
